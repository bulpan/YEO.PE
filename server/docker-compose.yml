version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: yeope-postgres
    environment:
      POSTGRES_DB: yeope
      POSTGRES_USER: yeope_user
      POSTGRES_PASSWORD: yeope_password_2024
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yeope_user -d yeope"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: yeope-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:





